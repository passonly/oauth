<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        main {
            margin-top: 30px;
        }

        .page {
            height: 34px;
            text-align: center;
            margin: 30px 0;
        }

        nav {
            display: inline-block;
        }

        .pagination {
            float: left;
            margin: 0;
        }

        .pagination li.elip a {
            background: none;
            border: none;
            cursor: default;
            outline: none;
        }

        .goto {
            margin-left: 20px;
            float: left;
            vertical-align: middle;
            color: #999;
            display: inline-block;
        }

        .goto input {
            width: 34px;
            height: 34px;
            padding: 0 3px;
            border: 1px solid #ccc;
        }

        .goto .btn {
            margin-left: 20px;
        }

        @media (max-width: 768px) {
            .page {
                display: none;
            }
        }
    </style>
</head>
<body>

<h2 style="margin-top:170px;text-align:center">订单查询</h2>
<main style="margin-top:50px">
    <div class='container'>
        <form class="form-horizontal row">
            <div class="form-group">

                <div class="col-sm-6">
                    <label for="orderNumber" class="col-sm-2 control-label">订单号</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="orderNumber" name="orderNumber" placeholder="订单号">
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="userPhone" class="col-sm-2 control-label">电话号码</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="userPhone" name="userPhone" placeholder="电话号码">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-6">
                    <label for="userName" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="userName" id="userName"
                               placeholder="姓名">
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="userOpenid" class="col-sm-2 control-label">openid</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="userOpenid" placeholder="userOpenid">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <div class="col-sm-offset-9 col-sm-3">
                        <button type="submit" id="searchOrder" class="btn btn-primary btn-block btn-lg">查询</button>
                    </div>
                </div>

            </div>
        </form>

        <table id="mytab" class="table table-hover"></table>

    </div>
</main>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.js"></script>
<script>
    // $(document).ready(function(){
    //     $(".table").on("click","tr",function(){
    //        window.open("http://www.baidu.com");
    // 	});
    // });
    $('#mytab').bootstrapTable({
                                   url: '/order/getList?currentPage=1&pageSize=1000',
                                   queryParams: "queryParams",
                                   toolbar: "#toolbar",
                                   sidePagination: "true",
                                   striped: true, // 是否显示行间隔色
                                   //search : "true",
                                   uniqueId: "ID",
                                   pageSize: "10",
                                   pagination: true, // 是否分页
                                   sortable: true, // 是否启用排序
                                   columns: [{
                                       field: 'orderNumber',
                                       title: '订单号码'
                                   },
                                   {
                                       field: 'createPerson',
                                       title: 'openid'
                                   },
                                   {
                                       field: 'userName',
                                       title: '用户姓名'
                                   },
                                   {
                                       field: 'userPhone',
                                       title: '手机号码'
                                   },
                                   {
                                       field: 'orderCanSend',
                                       title: '状态',
                                   }
                                   ,
                                   {
                                       field: 'createTime',
                                       title: '创建时间',
                                       formatter: function (value, row, index) {
                                           return changeDateFormat(value)
                                       }
                                   }]
                               });

    //修改——转换日期格式(时间戳转换为datetime格式)
    function changeDateFormat(cellval) {
        if (cellval != null) {
            var dateStr = cellval.substring(0,4) +"-" +cellval.substring(4,6) +"-" +cellval.substring(6,8) +" " +cellval.substring(8,10) +":" +cellval.substring(10,12) +":" +cellval.substring(12,14)
            return dateStr;
        }
    }

    $('#searchOrder').on('click',function (e) {
        var orderNumber = $('#orderNumber').val();
        var userPhone = $('#userPhone').val();
        var userName = $('#userName').val();
        var userOpenid = $('#userOpenid').val();
    })

</script>

</body>
</html>
